<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <form id="myForm">
            <input name="display" class="display"><br/>
            <input type="button" value="0">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="+" style="background-color: #cc5c11;"><br>
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="-" style="background-color: #ba55d3;"><br>
            <input type="button" value="6">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="x" style="background-color: #7db1b2;"><br>
            <input type="button" value="9">
            <input type="button" value="C" style="background-color: #cc0000;">
            <input type="button" value="=">
            <input type="button" value="&#247;" style="background-color: green;">

        </form>
    </div>
</body>
</html>
